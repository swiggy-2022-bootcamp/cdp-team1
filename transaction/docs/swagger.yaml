basePath: /transaction/api
definitions:
  handlers.HealthCheckResponse:
    properties:
      database:
        type: string
      server:
        type: string
    type: object
  models.TransactionDetails:
    properties:
      amount:
        type: integer
      order_id:
        type: string
      user_id:
        type: string
    required:
    - amount
    - order_id
    type: object
info:
  contact:
    email: aadityakhetan123@gmail.com
    name: Aaditya Khetan
  description: This microservice is for transaction service.
  license:
    name: Apache 2.0
  title: Swiggy Qwik - Transaction module
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: This request will return 200 OK if server is up..
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthCheckResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HealthCheckResponse'
      summary: To check if the service is running or not.
      tags:
      - HealthCheckResponse
  /transaction/{userId}:
    get:
      consumes:
      - application/json
      description: This request will get transaction points from a user account.
      parameters:
      - description: User id
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: int
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: To get transaction points of a user.
      tags:
      - Transaction
    post:
      consumes:
      - application/json
      description: This request will add transaction points to a user account.
      parameters:
      - description: Transaction details
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.TransactionDetails'
      - description: User id
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: To add transaction points for a user.
      tags:
      - Transaction
  /transaction/use-transaction-points/{userId}:
    post:
      consumes:
      - application/json
      description: This request will use transaction points present in user account
        for passed order ID.
      parameters:
      - description: Transaction details
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/models.TransactionDetails'
      - description: User id
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TransactionDetails'
        "400":
          description: Bad Request
          schema:
            type: string
        "417":
          description: Expectation Failed
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: To use transaction points for an order.
      tags:
      - Transaction
swagger: "2.0"
